<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú - WALOX Store</title>
  <link rel="stylesheet" href="mobile.css">
</head>
<body>

  <header>
    
   <!-- Contenedor buscador + hamburguesa + carrito -->
<div class="search-hamburger">
  
<!-- Botón volver profesional -->
<a href="index.html" class="back-btn" aria-label="Volver">
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="28" height="28">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
  </svg>
</a>


  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Buscar productos...">
    <button id="searchBtn" class="search-btn" aria-label="Buscar">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
        stroke="currentColor" width="20" height="20">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.5 4.5a7.5 7.5 0 0012.15 12.15z" />
      </svg>
    </button>
  </div>


<!-- Botón de menú combinado: tres puntos verticales a la izquierda + hamburguesa a la derecha -->
<a class="hamburger-combined-btn" aria-label="Menú">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 28" width="28" height="28" aria-hidden="true" focusable="false">
    <!-- puntos verticales (izquierda) -->
    <circle cx="6"  cy="7"  r="1.2" />
    <circle cx="6"  cy="14" r="1.2" />
    <circle cx="6"  cy="21" r="1.2" />
    <!-- líneas hamburguesa (derecha) -->
    <line x1="10" y1="7"  x2="22" y2="7"  stroke-width="2" stroke-linecap="round" />
    <line x1="10" y1="14" x2="22" y2="14" stroke-width="2" stroke-linecap="round" />
    <line x1="10" y1="21" x2="22" y2="21" stroke-width="2" stroke-linecap="round" />
  </svg>
</a>

<!-- Botón de usuario / inicio de sesión -->
<div class="user-menu mobile-only">
  <button class="user-btn" aria-label="Usuario">
<!-- Icono humano -->
    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" width="24" height="24">
      <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
    </svg>  </button>
  
  <div class="user-dropdown">
    <a href="iniciar sesion-registrarse.html">Iniciar sesión / Registrarse</a>
    <!-- Aquí puedes añadir más links para usuarios logueados si quieres -->
  </div>
</div>

  <!-- Carrito con bordes más redondeados -->
<button class="cart-btn" aria-label="Carrito">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
    fill="none" stroke="currentColor" stroke-width="1.8"
    stroke-linecap="round" stroke-linejoin="round" width="26" height="26">
    <path d="M6 6h15l-1.5 9h-12z" />
    <circle cx="9" cy="20" r="1.5" />
    <circle cx="18" cy="20" r="1.5" />
    <path d="M6 6L5 3H2" />
  </svg>
</button>

</div>

  </header>
  


  <body class="menu-page">
    

</body>
</html>
